<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Project Â· SMIDGen</title>
  <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <link href="/css/projects.css" rel="stylesheet">
  <link href="/css/nav-style.css" rel="stylesheet">
  <!-- Temp Favicon Error Fix-->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body class='snippet-body'>
  <!-- Nav Banner -->
  <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SMIDGen</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/projects">Projects<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/">
        <!-- class="btn btn-outline-success my-2 my-sm-0" -->
        <h3 class="navbar-brand" id="u-name-display"></h3>
        <a class="btn btn-outline-danger my-2 my-sm-0" id="logout-nav" href="/">Log Out</a>
      </form>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">

        <div class="d-flex justify-content-between align-items-center activity">
          <div><i class="fa fa-clock-o"></i><span id="currentTime" class="ml-2"></span></div>
          <div><span class="activity-done">Projects</span></div>
          <div class="icons"><button type="button" class="btn btn-outline-secondary" data-toggle="modal"
              data-target="#createProject">Create</button></div>
        </div>


        <!-- Modal for project creation-->
        <div class="modal fade" id="createProject" tabindex="-1" role="dialog" aria-labelledby="createProjectTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createProjectTitle">Project name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text" id="project_name" placeholder="A name for your project">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                <button id="create_clicked" type="button" class="btn btn-primary">Create</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Modal for project renaming-->
        <div class="modal fade" id="renameProject" tabindex="-1" role="dialog" aria-labelledby="renameProjectTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="renameProjectTitle">New name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text" id="rename_project" placeholder="A name for your proejct">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                <button id="rename_clicked" type="button" class="btn btn-primary">Rename</button>

              </div>
            </div>
          </div>
        </div>







        <!--Project list-->
        <div class="mt-3">
          <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
          <div id="spinner"><i class="fa fa-spinner fa-spin"></i></div>
          <ul class="list list-inline" id="projects">

            <!--<li>-->

          </ul>
        </div>

      </div>
    </div>
  </div>

  <script type='text/javascript'
    src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
  <script src="../js/auth-UI.js" type="module"></script>
  <script type='text/javascript' src='../js/projects.js'></script>
</body>



</html>
